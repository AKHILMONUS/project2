<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Latest Study Table Entries</h2>

<ul>
    {% for entry in entries %}
        <li>
            <strong>{{ entry.title }}</strong>
            <p>{{ entry.description }}</p>
            <a href="{{ entry.link }}" target="_blank">Read more</a>
        </li>
    {% endfor %}
</ul>
</body>
</html>
