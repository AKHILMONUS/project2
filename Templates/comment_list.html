<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Comments</h1>
{% for comment in comments %}
    <p>{{ comment.author }} </p>
    <p>{{ comment.created_at|date:"F d, Y H:i:s" }}</p>
    <p>{{ comment.text }}</p>
{% endfor %}

<h2>Add Comment</h2>
<form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Comment</button>
</form>
